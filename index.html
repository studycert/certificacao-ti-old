<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCert - Sua Plataforma de Certificação em TI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [MANTENHA TODO O CSS ANTERIOR...] */
        
        /* ========== NOVOS ESTILOS PARA ADMIN ========== */
        
        /* Botão de Admin */
        .btn-admin {
            background: #9b59b6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            white-space: nowrap;
            height: 36px;
        }
        
        .btn-admin:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(155, 89, 182, 0.3);
        }
        
        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.3rem;
            vertical-align: super;
        }
        
        /* Modal de login admin */
        .modal-admin {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }
        
        .modal-admin.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-admin-container {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .modal-admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #9b59b6 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        
        .modal-admin-header h3 {
            margin: 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .modal-admin-body {
            padding: 25px;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .admin-form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .admin-form-group label {
            font-weight: 500;
            color: var(--primary);
        }
        
        .admin-form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .admin-form-group input:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }
        
        .admin-form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-admin-login {
            flex: 1;
            background: #9b59b6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-admin-login:hover {
            background: #8e44ad;
        }
        
        .admin-error {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #fcc;
            margin-bottom: 1rem;
            display: none;
        }
        
        /* Botão admin no header */
        .admin-button {
            margin-left: 0.5rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .admin-button {
                margin-left: 0;
                margin-top: 0.5rem;
                width: 100%;
                justify-content: center;
            }
        }
        
        /* [MANTENHA O RESTO DO CSS ANTERIOR...] */
    </style>
</head>
<body>
    <!-- Header com nova organização -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Study<span>Cert</span></h1>
                </div>
                
                <!-- Área principal de navegação -->
                <div class="main-nav">
                    <!-- Links principais à esquerda -->
                    <div class="nav-left">
                        <nav>
                            <ul>
                                <li><a href="#" class="nav-link active" data-target="home">Início</a></li>
                                <li><a href="#" class="nav-link" data-target="certificacoes">Certificações</a></li>
                                <li><a href="#" class="nav-link" data-target="forum">Fórum</a></li>
                                <li><a href="#" class="nav-link" data-target="materiais">Material de Estudo</a></li>
                                <li><a href="#" class="nav-link" data-target="simulados">Simulados</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                    <!-- Área do usuário à direita (será preenchida após login) -->
                    <div class="auth-buttons">
                        <a href="#" class="btn btn-outline" onclick="abrirModalAuth('login')">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </a>
                        <a href="#" class="btn btn-primary" onclick="abrirModalAuth('register')">
                            <i class="fas fa-user-plus"></i> Cadastrar
                        </a>
                        <!-- Botão de admin (visível apenas quando logado como admin) -->
                        <div id="adminButtonContainer" style="display: none;" class="admin-button">
                            <a href="#" class="btn-admin" onclick="window.location.href='admin.html'">
                                <i class="fas fa-cog"></i> Admin <span class="admin-badge">ADM</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- [MANTENHA TODO O RESTANTE DO HTML ANTERIOR...] -->

    <!-- Modal de Login Admin -->
    <div id="modalAdmin" class="modal-admin">
        <div class="modal-admin-container">
            <div class="modal-admin-header">
                <h3><i class="fas fa-lock"></i> Acesso Administrativo</h3>
            </div>
            <div class="modal-admin-body">
                <div id="adminError" class="admin-error"></div>
                <form id="adminLoginForm" class="admin-form" onsubmit="return fazerLoginAdmin(event)">
                    <div class="admin-form-group">
                        <label for="adminUsername">Usuário Admin</label>
                        <input type="text" id="adminUsername" placeholder="Digite o usuário admin" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="adminPassword">Senha</label>
                        <input type="password" id="adminPassword" placeholder="Digite a senha admin" required>
                    </div>
                    <div class="admin-form-actions">
                        <button type="button" class="btn btn-outline" onclick="fecharModalAdmin()" style="flex: 1;">Cancelar</button>
                        <button type="submit" class="btn-admin-login">Acessar Painel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // [MANTENHA TODO O CÓDIGO JAVASCRIPT ANTERIOR...]
        
        // ========== FUNÇÕES DE ADMINISTRAÇÃO ==========
        
        // Abrir modal de login admin
        function abrirModalAdmin() {
            const modal = document.getElementById('modalAdmin');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Fechar modal de login admin
        function fecharModalAdmin() {
            const modal = document.getElementById('modalAdmin');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Fazer login como administrador
        function fazerLoginAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('adminError');
            
            // Credenciais de administrador (em produção, isso seria verificado no backend)
            const adminCredentials = [
                { username: 'admin', password: 'admin123', name: 'Administrador Principal' },
                { username: 'moderador', password: 'mod123', name: 'Moderador' }
            ];
            
            // Verificar credenciais
            const admin = adminCredentials.find(cred => 
                cred.username === username && cred.password === password
            );
            
            if (admin) {
                // Login bem-sucedido
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminName', admin.name);
                localStorage.setItem('adminUsername', admin.username);
                
                // Fechar modal
                fecharModalAdmin();
                
                // Redirecionar para página admin
                window.location.href = 'admin.html';
            } else {
                // Credenciais inválidas
                showAdminError('Credenciais inválidas. Tente novamente.');
            }
            
            return false;
        }
        
        // Mostrar erro no login admin
        function showAdminError(message) {
            const errorElement = document.getElementById('adminError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // Verificar se usuário é admin (para mostrar botão)
        function verificarAdmin() {
            const adminButton = document.getElementById('adminButtonContainer');
            const usuarioAtual = localStorage.getItem('userName');
            
            // Lista de usuários admin (em produção, viria do backend)
            const adminUsers = ['admin@studyCert.com', 'moderador@studyCert.com', 'Administrador Principal', 'admin'];
            
            if (usuarioAtual && adminUsers.includes(usuarioAtual)) {
                adminButton.style.display = 'block';
            }
        }
        
        // Modificar a função de login para verificar se é admin
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');
            
            // Validação básica
            if (!email || !password) {
                showMessage(message, 'Por favor, preencha todos os campos.', 'error');
                return false;
            }
            
            // Simulação de login (substituir por API real)
            showMessage(message, 'Entrando...', 'success');
            
            setTimeout(() => {
                // Simulação de login bem-sucedido
                showMessage(message, 'Login realizado com sucesso! Redirecionando...', 'success');
                
                // Salvar dados do usuário
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', email.split('@')[0]); // Nome do e-mail
                
                // Fechar modal após 1 segundo
                setTimeout(() => {
                    fecharModalAuth();
                    // Atualizar interface para usuário logado
                    atualizarInterfaceUsuarioLogado(email);
                    
                    // Verificar se é admin para mostrar botão
                    verificarAdmin();
                }, 1000);
            }, 1500);
            
            return false;
        }
        
        // Modificar a função de cadastro para salvar dados
        function fazerCadastro(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const area = document.getElementById('registerArea').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const message = document.getElementById('registerMessage');
            
            // Validações
            if (!name || !email || !area || !password || !confirmPassword) {
                showMessage(message, 'Por favor, preencha todos os campos.', 'error');
                return false;
            }
            
            if (!terms) {
                showMessage(message, 'Você precisa aceitar os termos de uso.', 'error');
                return false;
            }
            
            if (password.length < 8) {
                showMessage(message, 'A senha deve ter pelo menos 8 caracteres.', 'error');
                return false;
            }
            
            if (password !== confirmPassword) {
                showMessage(message, 'As senhas não coincidem.', 'error');
                return false;
            }
            
            // Simulação de cadastro (substituir por API real)
            showMessage(message, 'Criando sua conta...', 'success');
            
            setTimeout(() => {
                // Simulação de cadastro bem-sucedido
                showMessage(message, 'Cadastro realizado com sucesso! Bem-vindo ao StudyCert!', 'success');
                
                // Salvar dados do usuário
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                localStorage.setItem('userArea', area);
                
                // Fechar modal após 2 segundos
                setTimeout(() => {
                    fecharModalAuth();
                    // Atualizar interface para usuário logado
                    atualizarInterfaceUsuarioLogado(name);
                    
                    // Verificar se é admin para mostrar botão
                    verificarAdmin();
                }, 2000);
            }, 1500);
            
            return false;
        }
        
        // Modificar logout para remover dados
        function fazerLogout() {
            // Limpar dados do usuário
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userArea');
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminName');
            localStorage.removeItem('adminUsername');
            
            const authButtons = document.querySelector('.auth-buttons');
            
            // Voltar aos botões de login/cadastro
            authButtons.innerHTML = `
                <a href="#" class="btn btn-outline" onclick="abrirModalAuth('login')">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
                <a href="#" class="btn btn-primary" onclick="abrirModalAuth('register')">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </a>
            `;
            
            alert('Você saiu da sua conta.');
        }
        
        // Verificar admin ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se há usuário logado
            const userName = localStorage.getItem('userName');
            if (userName) {
                // Se houver usuário logado, atualizar interface
                setTimeout(() => {
                    atualizarInterfaceUsuarioLogado(userName);
                    verificarAdmin();
                }, 100);
            }
            
            // Adicionar evento para modal admin
            document.getElementById('modalAdmin').addEventListener('click', function(e) {
                if (e.target === this) {
                    fecharModalAdmin();
                }
            });
        });
        
        // Função para acessar painel admin (apenas para usuários admin)
        function acessarPainelAdmin() {
            const usuarioAtual = localStorage.getItem('userName');
            const adminUsers = ['admin@studyCert.com', 'moderador@studyCert.com', 'Administrador Principal', 'admin'];
            
            if (usuarioAtual && adminUsers.includes(usuarioAtual)) {
                window.location.href = 'admin.html';
            } else {
                // Se não for admin, mostrar modal de login admin
                abrirModalAdmin();
            }
        }
        
        // Modificar o botão admin para usar a nova função
        // Atualizar no HTML: onclick="acessarPainelAdmin()"
    </script>
</body>
</html>
